<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tomolink</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/tailwind.output.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="common/top :: common_header">
</div>
<!-- Masthead-->

<!-- Icons Grid-->
<section class="features-icons bg-light text-center main-contents">
    <div class ="container">
        <div class="row" id="login-form">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><b>Sign Up</b></h5>
                        <form class="form-signin" th:object="${signUpForm}" th:action method="post">
                            <div class="form-label-group">
                                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="ID" onkeyup="clickEnter()" required autofocus>
                                <label for="name">Name</label>
                            </div>
                            <div class="form-label-group mt-1">
                                <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="ID" onkeyup="clickEnter()" required autofocus>
                                <label for="email">Email</label>
                                <div class="field-error" th:if="${errors?.containsKey('email')}" th:text="${errors['email']}">
                                </div>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" onkeyup="clickEnter()" required>
                                <label for="password">Create Password</label>
                                <div class="field-error" th:if="${errors?.containsKey('password')}" th:text="${errors['password']}">
                                </div>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Password" onkeyup="clickEnter()" required>
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                </div>
            </div>
        </div>
    </div>
</header>

<footer th:replace="common/footer :: common_footer">
</footer>
<!-- Jquery Import -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="../static/js/login.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
