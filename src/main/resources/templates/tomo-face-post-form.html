<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tomolink</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/tailwind.output.css}" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="common/top :: common_header">
</div>

<!-- Masthead-->
<div class="container" style="text-align:center;">
    <img src="./assets/img/face/temp-image.png" alt="프로필 사진을 올려주세요."
         style="height:30rem; width:30rem;
         background-color:#D1D1D1;
         margin: 0 auto;
         cursor:pointer;"
         id="face_image_area">
</div>
<!-- Icons Grid-->
<section class="features-icons bg-light">
    <div class="container">
       <form th:action method="post" enctype="multipart/form-data">
           <div class="form-group mt-1">
               <input class="form-control" name="title" placeholder="ex) 안녕하세요 잘부탁드립니다!">
           </div>
           <div class="form-group mt-2">
               <textarea class="form-control" name="contents" placeholder="안녕하세요. 일본인 친구를 만나고 싶습니다. 잘부탁드려요~ (1000자 이내)"></textarea>
           </div>
           <div class="form-group row mt-2">
               <div class="col-xl-6">
                   <a th:href="@{/tomo-face-board}" class="btn btn-secondary form-control">취소</a>
               </div>
               <div class="col-xl-6">
                   <button type="submit" class="btn btn-primary form-control">등록하기</button>
               </div>
           </div>
           <input type="file" hidden="hidden" name="file" id="face_image_input">
       </form>
    </div>
</section>
<footer th:replace="common/footer :: common_footer">
</footer>
<!-- Jquery Import -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script th:src="@{/js/tomoface.js}"></script>
</body>
</html>
