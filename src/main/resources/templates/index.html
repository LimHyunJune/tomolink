<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tomolink</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/tailwind.output.css}" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="common/top :: common_header">
</div>
<!-- Masthead-->
<header class="masthead" style="background: url('./assets/img/bg-masthead.jpg') no-repeat center center;">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Icons Grid-->
<section class="features-icons bg-light text-center main-contents">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <a th:href="@{/friend-search-board}">
                        <div class="card text-bg-dark row-card">
                            <img th:src="@{assets/img/bg-sky.jpg}" class="card-img round-3" style="height:20vh;  opacity: 0.3">
                            <div class="card-img-overlay">
                                <h5 class="card-title" style="font-size:25px; font-weight:bold;">친구 찾기</h5>
                                <p class="card-text">토모링크를 방문한 현지인 친구를 만나보세요!</p>
                                <p class="card-text"><small>Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="card text-bg-dark mt-2 row-card">
                            <img th:src="@{assets/img/bg-ryokan.jpg}" class="card-img" style="height:20vh;  opacity: 0.3">
                            <div class="card-img-overlay">
                                <h5 class="card-title" style="font-size:25px; font-weight:bold;">홍보 게시판</h5>
                                <p class="card-text">여행, 숙박, 유학 정보 등 다양한 정보를 얻어보세요!</p>
                                <p class="card-text"><small>&lt;준비 중 입니다.&gt;</small></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-4">
                <a th:href="@{/tomo-face-board}">
                    <div class="card text-bg-dark mt-2 side-card">
                        <img th:src="@{assets/img/bg-face.jpg}" class="card-img" style="height:40vh;  opacity: 0.3">
                        <div class="card-img-overlay">
                            <h5 class="card-title" style="font-size:25px; font-weight:bold;">토모링크의 얼굴들</h5>
                            <p class="card-text">프로필 사진을 공유해 보세요!</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<footer th:replace="common/footer :: common_footer">
</footer>
<!-- Jquery Import -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/index.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
